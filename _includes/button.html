<a class="btn" href="{{ include.url | default: '#' }}" target="_blank" rel="noopener">
  <div class="btn-content">
    <img src="https://cdn.jsdelivr.net/npm/@svgmoji/noto@0.2.0/svg/{{ include.emoji }}.svg"
         width="32"
         height="32"
         {% if include.emoji %} alt="{{ include.text }}" {% endif %}>
    <div>{{ include.text | default: "Button" }}</div>
  </div>
  <span class="arrow">
    {% include svg/right-arrow.svg %}
  </span>
</a>
